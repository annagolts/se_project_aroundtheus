<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Travel around the U.S., upload picture and location, describe it"
    />
    <meta name="author" content="Anna Goltsman" />
    <meta
      name="keywords"
      content="Travel around the U.S., pictures, locations"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header_image.svg"
        alt="around the US logo"
        class="header__image"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="Jacques Coustaeu img"
          class="profile__image"
        />
        <div class="profile__grid">
          <h1 class="profile__name">Jacques Coustaeu</h1>

          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
            <div class="card__description">
              <h2 class="card__text">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2024 Around the U.S.</p>
    </footer>
  </body>
</html>
