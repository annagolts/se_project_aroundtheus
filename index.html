<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Travel around the U.S., upload picture and location, describe it"
    />
    <meta name="author" content="Anna Goltsman" />
    <meta
      name="keywords"
      content="Travel around the U.S., pictures, locations"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header_image.svg"
        alt="around the US logo"
        class="header__image"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="Jacques Coustaeu img"
          class="profile__image"
        />
        <div class="profile__grid">
          <h1 class="profile__name">Jacques Coustaeu</h1>

          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__text"></h2>
                <button class="card__like-button" type="button"></button>
                <button class="card__trash-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2024 Around the U.S.</p>
    </footer>
    <div class="modal" id="edit-profile">
      <form class="modal__container" name="profile">
        <h2 class="modal__title">Edit profile</h2>
        <input
          type="text"
          class="modal__input"
          name="modal-name"
          placeholder="Name"
        />
        <input
          type="text"
          class="modal__input"
          name="modal-description"
          placeholder="Description"
        />
        <button class="modal__button" id="save-button" type="submit">
          Save
        </button>
        <button class="modal__exit-button" type="button"></button>
      </form>
    </div>
    <div class="modal" id="new-place">
      <form class="modal__container" name="newplace">
        <h2 class="modal__title">New Place</h2>
        <input
          type="text"
          class="modal__input"
          name="modal-title"
          placeholder="Title"
        />
        <input
          type="text"
          class="modal__input"
          name="modal-link"
          placeholder="Image Link"
        />
        <button class="modal__button" id="create-button" type="submit">
          Create
        </button>
        <button class="modal__exit-button" type="button"></button>
      </form>
    </div>
    <div class="modal" id="preview">
      <div class="modal__preview">
        <figure class="modal__figure">
          <img class="modal__image" src="" , alt="" />
          <figcaption class="modal__figcaption"></figcaption>
        </figure>
        <button
          class="modal__exit-button modal__exit-button_preview"
          type="button"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
